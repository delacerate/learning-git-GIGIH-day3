<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Spotify</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>My Spotify</h1>
  </header>

  
  <main>
    <section id="semua-lagu">
      <h2>Semua lagu</h2>
      <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <!-- tambahin lagu lebih banyak -->
      </ul>
    </section>

    <section id="lagu-yang-sering-diputar">
      <h2>lagu yang banyak diputar</h2>
      <ol>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <!-- tambahin lagu lebih banyak -->
    </ol>
    </section>

    <section id="tambahkan-ke-playlist">
      <h2>tambahkan ke playlist</h2>
      <form>
        <label for="song-name">Judul lagu:</label>
        <input type="text" id="song-name" name="song-name" required>
        <label for="artist-name">Artist:</label>
        <input type="text" id="artist-name" name="artist-name" required>
        <button type="submit">tambahkan lagu</button>
      </form>
    </section>
  </main>
</body>

</html>
